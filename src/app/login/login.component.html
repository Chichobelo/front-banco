<div class="vh-100 d-flex align-items-center justify-content-center bg-white login-bg position-relative overflow-hidden">
  <!-- Fondo decorativo -->
  <div class="position-absolute w-100 h-100 decor-bg" style="z-index: 0; overflow: hidden;">
    <div class="layer-lines"></div>
    <div class="layer-lines--accent"></div>
  </div>

  <!-- Tarjeta de login -->
  <div class="card shadow border-0 p-4" style="max-width: 380px; width: 100%; z-index: 10;">
      <div class="text-center mb-3">
        <img id="bankLogo" src="/assets/segure-bank-logo.png" alt="Segure Bank" style="height: 140px; width: auto;" onerror="this.onerror=null; this.src='https://miro.medium.com/v2/resize:fit:640/format:webp/1*4oNWQCbibgtaD_0Z5RQtaA.png';" />
      </div>

    <h2 class="text-center fw-bold mb-2">¡Hola!</h2>
    <p class="text-center text-muted mb-4">
      Ingresa los datos para gestionar tus productos y hacer transacciones.
    </p>

    <form (ngSubmit)="onSubmit()" novalidate>
      <!-- Mensaje de error global -->
      <div *ngIf="mensajeError" class="alert alert-danger py-2" role="alert">
        {{ mensajeError }}
      </div>
      <!-- Usuario -->
      <div class="mb-3">
        <div class="input-with-icon position-relative">
          <i class="bi bi-person icon-inside"></i>
          <input
            type="text"
            [(ngModel)]="usuario"
            id="usuario"
            name="usuario"
            placeholder="Usuario"
            required
            class="form-control ps-5 py-2"
          />
        </div>
        <div class="text-end mt-1">
          <a href="#" (click)="forgotUsername()" class="small text-primary text-decoration-none">¿Olvidaste tu usuario?</a>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="Contraseña" class="form-label">Contraseña</label>
        <div class="input-with-icon position-relative">
          <i class="bi bi-lock icon-inside"></i>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            id="Contraseña"
            placeholder="Clave "
            required
            class="form-control ps-5 py-2"
          />
        </div>
        <div class="text-end mt-1">
          <a href="#" (click)="forgotPassword()" class="small text-primary text-decoration-none">¿Olvidaste o bloqueaste tu clave?</a>
        </div>
      </div>

      <!-- Botón de login -->
      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar sesión</span>
        <span *ngIf="isLoading"><span class="spinner-border spinner-border-sm me-2" role="status"></span> Validando...</span>
      </button>

      <!-- Crear usuario -->
      <div class="text-center">
        <a [routerLink]="['/register']" class="text-decoration-none fw-medium text-dark">
          Crear usuario
        </a>
      </div>
    </form>

    <p class="text-center text-muted small mt-4 mb-0">Sucursal Virtual Personas</p>
  </div>
</div>
